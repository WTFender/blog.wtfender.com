name: Upload S3

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DISTRIBUTION_ID: E361J0JROY98AI
      AWS_S3_BUCKET: blog.wtfender.com
      SOURCE_DIR: 'public'
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Update Config
      run: |
        sed -i 's/http:\/\/localhost/https:\/\/blog.wtfender.com/g' config.toml
        sed -i 's/GOOGLE_TAG/G-FVQ5DMTCDK/g' config.toml

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: latest

    - name: Hugo Build
      run: hugo -D

    - name: Setup Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-west-2
        role-to-assume: arn:aws:iam::391785637824:role/github-blog-deploy-Role-1HNCJGO6Z14S9	
        role-session-name: GitHubActions

    - name: S3 Upload
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete

    - name: Refresh CloudFront
      uses: awact/cloudfront-action@master


