baseurl: 'https://blog.wtfender.com/'
languageCode: en-us
theme: stack
title: WTFender
copyright: WTFender
enableEmoji: true

# Theme i18n support
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
hasCJKLanguage: false

services:
    disqus:
        shortname: wtfender
    googleAnalytics:
        id: "GOOGLE_TAG"

pagination:
    pagerSize: 7

permalinks:
    post: /posts/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: /img/favicon/favicon.ico

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: ðŸ”§
        subtitle: For nerds
        avatar:
            enabled: false
            local: true
            src: img/profile.jpg

    article:
        math: false
        toc: true
        readingTime: true
        lastUpdated: false
        license:
            enabled: false
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

