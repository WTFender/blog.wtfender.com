    opengraph:
        twitter:
            site: WTFender
            card: summary_large_image

    colorScheme:
        toggle: false
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

languages:
  en:
    languageName: English
    title: WTFender
    weight: 1
    params:
        sidebar:
            subtitle: For nerds

### Custom menu
menu:
    main:
        - identifier: about
          name: About
          url: /about/
          weight: 30
          params:
              icon: user

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/WTFender
          params:
              icon: brand-github
        - identifier: twitter
          name: Twitter
          url: https://x.com/WTFender
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: false
        lineNumbersInTable: true
        tabWidth: 4