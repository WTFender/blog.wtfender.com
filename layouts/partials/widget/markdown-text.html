{{- $context := .Context -}}
{{- $text := .Params.text | default "Add markdown text in your config.yaml" -}}
<section class="widget markdownText">
    <div class="widget-header" style="margin-bottom: 1rem;">
        <div class="widget-icon" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            {{ partial "helper/icon" "messages" }}
        </div>
        <h2 class="widget-title section-title" style="display: inline-block; margin: 0;">{{ .Params.title | default "About" }}</h2>
    </div>

    <div class="markdown-content">
        {{ $text | markdownify }}
    </div>
</section>
