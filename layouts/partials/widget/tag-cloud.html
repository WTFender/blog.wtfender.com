{{- $context := .Context -}}
{{- $limit := default 10 .Params.limit -}}
<section class="widget tagCloud">
    <div class="widget-header" style="margin-bottom: 1rem;">
        <div class="widget-icon" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
            {{ partial "helper/icon" "tag" }}
        </div>
        <h2 class="widget-title section-title" style="display: inline-block; margin: 0;">{{ T "widget.tagCloud.title" }}</h2>
    </div>

    <div class="tagCloud-tags">
        {{ range first $limit $context.Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}" title="{{ .Count }} posts">
                {{ .Page.Title | lower }}
            </a>
        {{ end }}
    </div>
</section>
